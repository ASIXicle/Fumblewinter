      <div class="poem-header">
        <h2>16. Nice shoes</h2>
        
      </div>
      <div class="poem-body">
Brethren become fire
become fire
become fire

and saying the wrong name
corrupts the heart

flies in the wine
apartment doors ajar
grasping the whole sky
and casino below

flies in the wine.
      </div>
