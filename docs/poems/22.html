      <div class="poem-header">
        <h2>22. Love is the Atheist's crutch</h2>
        
      </div>
      <div class="poem-body">
All spent up all spent up
to makesounds and
make light after sunset
we've lost we've
lost success, no
traded permanent
dawn for rest

panic panic.
      </div>
