        <p class="poem-subtitle">( End Alex. Begin Scraps. )</p>
      </div>
      <div class="poem-body">
I think everything began
with spherical calligraphy
and
no one ever dies
they just skip to the side.

No one ever dies
they just skip to the side.
      </div>
